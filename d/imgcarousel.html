<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="imgcarousel.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="mainimgdivcontainer">
            <div id="mainimgdiv">
                <img class="mainimg" src="img1.jpg" alt="">
           
            </div>
            <button id="prev"> <- </button>  <button id="next"> > </button>
        </div>
     

        <div class="imgcards" style="display: flex; flex-direction: row; justify-content: space-evenly;">
            <div class="imgdiv" data-id="1">
                <img src="img1.jpg" alt="">
            </div>
            <div class="imgdiv"  data-id="2">
                <img src="img2.jpg" alt="">
            </div>
            <div class="imgdiv"  data-id="3">
                <img src="img3.jpg" alt="">
            </div>
            <div class="imgdiv"  data-id="4">
                <img src="img4.jpg" alt="">
            </div>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
    crossorigin="anonymous"></script>
    <script src="imagecarousel.js"></script>
</body>
</html>
