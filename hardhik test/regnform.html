<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="regnstyle.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Registration Form</th>
        </tr>
        <tr>
            <td>Student name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Father's name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mother's name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Student name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" style="width: 70%;"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><label for="">Male</label><input type="radio" style="width: auto;" name="male"> <label for="">female</label> <input type="radio" style="width: auto;" name="fem"></td>
        </tr>
        <tr>
            <td>Email ID</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Mobile No.</td>
            <td><input type="tel"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="30" rows="3" style="margin: 5px;"></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td><button>Submit</button></td>
        </tr>
    </table>
</body>
</html>
